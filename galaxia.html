<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para mi conejita hermosa ðŸ’—</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #0b0d2a, #000);
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
}

/* Texto encima del planeta */
.love-text {
    position: absolute;
    width: 100%;
    text-align: center;
    font-size: 2em;
    color: #ff9ed6;
    text-shadow: 0 0 20px #ff4da6;
    z-index: 10;
}

/* Corazones flotando */
.heart {
    position: absolute;
    color: #ff7eb9;
    animation: float 8s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Conejitos */
.bunny {
    position: absolute;
    width: 120px;
    z-index: 5;
    animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
    from { filter: drop-shadow(0 0 5px pink); }
    to { filter: drop-shadow(0 0 20px hotpink); }
}

/* Controles de mÃºsica */
.audio-container {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    z-index: 20;
}
</style>
</head>
<body>

<div class="love-text" id="mainText">
    te amo mi conejita hermosaðŸ’—ðŸŒ·
</div>

<div class="audio-container">
    <audio controls loop>
        <source src="her.mp3" type="audio/mpeg">
    </audio>
</div>

<img src="conejo1.png" class="bunny" style="bottom: 40px; left: 40px;">
<img src="conejo2.png" class="bunny" style="bottom: 40px; right: 40px;">

<canvas id="space"></canvas>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    centerX = canvas.width / 2;
    centerY = canvas.height / 2 + 40;
    updateTextPosition();
});

let centerX = canvas.width / 2;
let centerY = canvas.height / 2 + 40;

/* Colocar texto justo arriba del planeta */
function updateTextPosition() {
    const text = document.getElementById("mainText");
    text.style.top = (centerY - 130) + "px";
}
updateTextPosition();

/* Frases */
const loveWords = [
"te amo",
"mi felicidad",
"eres lo mejor que me ha pasado",
"amo tus ojos",
"mi princesa",
"mi conejita",
"contigo todo es mejor",
"mi lugar seguro",
"te elijo siempre",
"mi universo"
];

/* Estrellas normales */
class SimpleStar {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
    }

    draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

/* Estrellas orbitando con texto */
class WordStar {
    constructor() {
        this.angle = Math.random() * Math.PI * 2;
        this.radius = 150 + Math.random() * 200;
        this.speed = 0.0005 + Math.random() * 0.001;
        this.word = loveWords[Math.floor(Math.random() * loveWords.length)];
    }

    update() {
        this.angle += this.speed;
    }

    draw() {
        const x = centerX + Math.cos(this.angle) * this.radius;
        const y = centerY + Math.sin(this.angle) * this.radius;

        ctx.fillStyle = "#ff9ed6";
        ctx.font = "14px Segoe UI";
        ctx.fillText(this.word, x, y);
    }
}

const stars = [];
const wordStars = [];

/* MUCHAS estrellas */
for (let i = 0; i < 200; i++) {
    stars.push(new SimpleStar());
}

/* Algunas con texto */
for (let i = 0; i < 20; i++) {
    wordStars.push(new WordStar());
}

/* Planeta rosa fuerte */
function drawPlanet() {
    const gradient = ctx.createRadialGradient(
        centerX - 30, centerY - 30, 20,
        centerX, centerY, 100
    );
    gradient.addColorStop(0, "#ffc0e6");
    gradient.addColorStop(1, "#ff1493");

    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(centerX, centerY, 100, 0, Math.PI * 2);
    ctx.fill();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    stars.forEach(star => star.draw());

    drawPlanet();

    wordStars.forEach(star => {
        star.update();
        star.draw();
    });

    requestAnimationFrame(animate);
}
animate();

/* Corazones */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 400);

</script>

</body>
</html>
